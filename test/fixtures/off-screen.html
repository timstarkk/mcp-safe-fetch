<!DOCTYPE html>
<html><body>
  <p>Visible content here</p>
  <div style="position:absolute; left:-9999px">Hidden off-screen instruction</div>
  <span style="text-indent:-9999px; display:block">Text indent hidden</span>
  <div style="clip:rect(0,0,0,0); position:absolute">Clip hidden text</div>
  <p style="font-size:0">Zero font size hidden</p>
  <p>Another visible paragraph</p>
</body></html>
